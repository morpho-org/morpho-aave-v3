name: Forge checks

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - lib/**
      - config/**/aave-v2/**
      - src/**
      - test/**
      - yarn.lock
      - foundry.toml
      - remappings.txt
      - .github/actions/forge-build/**
      - .github/actions/forge-test/**
      - .github/workflows/forge-avalanche-mainnet.yml

env:
  FOUNDRY_PROFILE: ci

jobs:
  avalanche-mainnet-compilation:
    name: Compilation (avalanche-mainnet)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: ./.github/actions/forge-build

  avalanche-mainnet-test:
    name: Tests (avalanche-mainnet)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: ./.github/actions/forge-test
        with:
          network: avalanche-mainnet
